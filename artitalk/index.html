<script>
// 等待 Artitalk 库加载完成
function waitForArtitalk(callback, maxAttempts = 10, interval = 500) {
    let attempts = 0;
    
    function check() {
        attempts++;
        if (typeof Artitalk !== 'undefined') {
            callback();
        } else if (attempts < maxAttempts) {
            setTimeout(check, interval);
        } else {
            console.error('Artitalk 库加载失败');
            // 显示错误信息
            var container = document.getElementById('artitalk_main');
            if (container) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #666;">
                        <h3>说说功能加载失败</h3>
                        <p>请检查网络连接或刷新页面重试</p>
                        <button onclick="location.reload()" style="margin-top: 10px; padding: 8px 16px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
                            刷新页面
                        </button>
                    </div>
                `;
            }
        }
    }
    
    setTimeout(check, 100);
}

// 初始化 Artitalk
function initArtitalk() {
    console.log('Artitalk 库已加载:', typeof Artitalk);
    
    var container = document.getElementById('artitalk_main');
    if (!container) {
        console.error('Artitalk 容器未找到');
        return;
    }
    
    try {
        new Artitalk({
            appId: 'dYxfIyX1GLN80RzzMWEcUDne-MdYXbMMI',
            appKey: 'PhMVRgkeKUfGvFdKed0xHBtJ',
            color1: 'linear-gradient(45deg,rgba(109,208,242,0.75) 15%,rgba(245,154,190,0.75) 85%)',
            color2: 'linear-gradient(45deg,rgba(109,208,242,0.75) 15%,rgba(245,154,190,0.75) 85%)',
            pageSize: 10,
            lang: 'zh-CN'
        });
        
        console.log('Artitalk 初始化成功');
    } catch (error) {
        console.error('Artitalk 初始化错误:', error);
        container.innerHTML = '<div style="text-align: center; padding: 20px; color: red;">说说功能初始化失败：' + error.message + '</div>';
    }
}

// 页面加载完成后开始检查
document.addEventListener('DOMContentLoaded', function() {
    waitForArtitalk(initArtitalk);
});
